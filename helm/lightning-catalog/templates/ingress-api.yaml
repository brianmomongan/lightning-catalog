{{- if .Values.ingressApi.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "lightning-catalog.fullname" . }}-api
  labels:
    {{- include "lightning-catalog.labels" . | nindent 4 }}
  {{- with .Values.ingressApi.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingressApi.className }}
  ingressClassName: {{ .Values.ingressApi.className }}
  {{- end }}
  {{- if .Values.ingressApi.tls }}
  tls:
    {{- range .Values.ingressApi.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingressApi.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "lightning-catalog.fullname" $ }}
                port:
                  number: {{ .port }}
          {{- end }}
    {{- end }}
{{- end }}
